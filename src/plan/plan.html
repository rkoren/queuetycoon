  <div class="container mt-3">
    <div class="day-form">
      <label for="selectPark">Select Park:</label>
      <select class="form-control" id="parkSelect">
      </select>
      <hr>
    </div>

    <div class="day-form">
      <label for="datepicker">Select Date:</label>
      <input type="text" class="form-control" id="datepicker" name="datepicker">
    </div>

    <div class="day-form">
      <label for="selectPark">Select Queue Data:</label>
      <select class="form-control" id="dayOfWeekSelect">
        <option>Similar Day</option>
        <option>Yesterday</option>
      </select>
    </div>

    <div class="day-form">
      <label for="selectPark">Select Rides:</label>
      <select class="form-control" id="parkSelect">
          <option value="assignRides">Assign Ride Values</option>
          <option>Add Shows</option>
          <option>Add Meals</option>
        </select>
    </div>

    <div class="day-form">
      <label for="selectPark">Walking Speed:</label>
      <select class="form-control" id="parkSelect">
          <option>
            Leisurely (1.5 mph)
          </option>
          <option>
            Average (3 mph)
          </option>
          <option>
            Speedwalker (6+ mph)
          </option>
          <option>
            Teleport (Walk time ignored)
          </option>
        </select>
    </div>

    <div class="day-form">
      <label for="selectPark">Entrance Time: </label>
      <!-- Safari doesn't support these -->
      <input aria-label="Time" type="time" />
    </div>

    <div class="day-form">
      <label for="selectPark">Exit Time: </label>
      <input aria-label="Time" type="time" />
    </div>

    <div class="day-form">
      <button type="button" class="btn btn-outline-dark">Submit</button>
    </div>
  </div>

  <div id="rideModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>`   
        <h2>Assign Number Values to Rides</h2>
        <form id="rideForm">
            <div class="ride-item">
                <label for="ride1">Ride 1:</label>
                <input type="number" id="ride1" name="ride1" min="1" max="10" required>
            </div>
            <!-- Add more rides as needed -->
            <div class="ride-item">
                <label for="ride2">Ride 2:</label>
                <input type="number" id="ride2" name="ride2" min="1" max="10" required>
            </div>
            <!-- ... up to Ride 10 -->
            <div class="ride-item">
                <label for="ride10">Ride 10:</label>
                <input type="number" id="ride10" name="ride10" min="1" max="10" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
  </div>
